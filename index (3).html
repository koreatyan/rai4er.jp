<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>XEMONraider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4ade80;
            --secondary-color: #0ea5e9;
            --accent-color: #22d3ee;
            --dark-color: rgba(13, 12, 34, 0.85);
            --light-color: #f8fafc;
            --border-radius: 8px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        body {
            font-family: 'Inter', sans-serif;
            color: var(--light-color);
            background-image: url('https://media.discordapp.net/attachments/1383431007910236180/1388858945577422919/haikei.png?ex=68628330&is=686131b0&hm=3cfbd6079d0a31e90786165fa3cadf1732b5029d4413cf0afa04a671c9a2dfb1&=&width=630&height=315');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.7) 100%);
            z-index: -1;
        }
        
        .discord-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #5865F2;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 0 15px rgba(88, 101, 242, 0.7);
            font-family: 'Inter', sans-serif;
        }
        
        .discord-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(88, 101, 242, 0.7);
        }
        
        .discord-button svg {
            width: 24px;
            height: 24px;
        }
        
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 30px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-out;
            z-index: 10;
        }
        
        h1 {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 25px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 2.5rem;
            letter-spacing: 1px;
        }
        
        .form-group {
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }
        
        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }
        .form-group:nth-child(6) { animation-delay: 0.6s; }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-color);
            font-family: 'Inter', sans-serif;
        }
        
        input[type="text"], 
        input[type="number"], 
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            background-color: rgba(0, 0, 0, 0.3);
            color: var(--light-color);
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
            font-family: 'Inter', sans-serif;
        }
        
        input[type="text"]:focus, 
        input[type="number"]:focus, 
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(74, 222, 128, 0.3), inset 0 0 5px rgba(0, 0, 0, 0.2);
        }
        
        .token-input {
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .range-container {
            display: flex;
            align-items: center;
            position: relative;
            margin-top: -10px; /* Move the slider up by adding negative margin */
        }
        
        .range-container span {
            margin-left: 10px;
            font-weight: 600;
            min-width: 30px;
            color: var(--primary-color);
        }
        
        input[type="range"] {
            flex: 1;
            height: 8px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        /* Improved slider styling for smoother movement */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            transition: all 0.2s ease;
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            transition: all 0.2s ease;
            border: none;
        }
        
        input[type="range"]::-ms-thumb {
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            transition: all 0.2s ease;
        }
        
        /* Track styling for different browsers */
        input[type="range"]::-webkit-slider-runnable-track {
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        input[type="range"]::-moz-range-track {
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        input[type="range"]::-ms-track {
            height: 8px;
            background: transparent;
            border-color: transparent;
            color: transparent;
            transition: all 0.3s ease;
        }
        
        input[type="range"]::-ms-fill-lower {
            background: var(--primary-color);
            border-radius: 4px;
        }
        
        input[type="range"]::-ms-fill-upper {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }
        
        /* Hover effects for slider */
        input[type="range"]:hover::-webkit-slider-thumb {
            box-shadow: 0 0 8px rgba(74, 222, 128, 0.7);
            transform: scale(1.1);
        }
        
        input[type="range"]:hover::-moz-range-thumb {
            box-shadow: 0 0 8px rgba(74, 222, 128, 0.7);
            transform: scale(1.1);
        }
        
        input[type="range"]:hover::-ms-thumb {
            box-shadow: 0 0 8px rgba(74, 222, 128, 0.7);
            transform: scale(1.1);
        }
        
        /* Active state for slider */
        input[type="range"]:active::-webkit-slider-thumb {
            transform: scale(1.2);
            background: #22c55e;
        }
        
        input[type="range"]:active::-moz-range-thumb {
            transform: scale(1.2);
            background: #22c55e;
        }
        
        input[type="range"]:active::-ms-thumb {
            transform: scale(1.2);
            background: #22c55e;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            animation: fadeIn 0.5s ease-out 0.7s forwards;
            opacity: 0;
        }
        
        button {
            flex: 1;
            padding: 12px 15px;
            background-color: var(--primary-color);
            color: #000;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            letter-spacing: 1px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background-color: #22c55e;
        }
        
        button:active {
            transform: translateY(0);
            box-shadow: none;
        }
        
        button:disabled {
            background-color: #6b7280;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        #stopBtn {
            background-color: #ef4444;
        }
        
        #stopBtn:hover {
            background-color: #dc2626;
        }
        
        #stopBtn:disabled {
            background-color: #6b7280;
        }
        
        #logs {
            margin-top: 20px;
            height: 200px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.3);
            color: #eee;
            padding: 15px;
            overflow-y: scroll;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            border-radius: var(--border-radius);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-out 0.8s forwards;
            opacity: 0;
            position: relative;
        }
        
        .error {
            color: #f87171;
        }
        
        .success {
            color: #4ade80;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .discord-button {
                padding: 8px 15px;
                top: 10px;
                right: 10px;
            }
            
            .discord-button svg {
                width: 20px;
                height: 20px;
            }
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #22c55e;
        }
    </style>
</head>
<body>
    <a href="https://discord.gg/snV9WUnX4h" target="_blank" class="discord-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 127.14 96.36" fill="white">
            <path d="M107.7,8.07A105.15,105.15,0,0,0,81.47,0a72.06,72.06,0,0,0-3.36,6.83A97.68,97.68,0,0,0,49,6.83,72.37,72.37,0,0,0,45.64,0,105.89,105.89,0,0,0,19.39,8.09C2.79,32.65-1.71,56.6.54,80.21h0A105.73,105.73,0,0,0,32.71,96.36,77.7,77.7,0,0,0,39.6,85.25a68.42,68.42,0,0,1-10.85-5.18c.91-.66,1.8-1.34,2.66-2a75.57,75.57,0,0,0,64.32,0c.87.71,1.76,1.39,2.66,2a68.68,68.68,0,0,1-10.87,5.19,77,77,0,0,0,6.89,11.1A105.25,105.25,0,0,0,126.6,80.22h0C129.24,52.84,122.09,29.11,107.7,8.07ZM42.45,65.69C36.18,65.69,31,60,31,53s5-12.74,11.43-12.74S54,46,53.89,53,48.84,65.69,42.45,65.69Zm42.24,0C78.41,65.69,73.25,60,73.25,53s5-12.74,11.44-12.74S96.23,46,96.12,53,91.08,65.69,84.69,65.69Z"/>
        </svg>
        Join Discord
    </a>
    
    <div class="container">
        <h1>SymRaider</h1>
        
        <div class="form-group">
            <label for="tokenCount">Use Tokens:</label>
            <div class="range-container">
                <input type="range" id="tokenCount" min="1" max="10" value="1" />
                <span id="tokenCountLabel">1</span>
            </div>
        </div>
        
        <div class="form-group" id="tokenInputs">
            <input class="token-input" type="text" placeholder="Token 1" />
        </div>
        
        <div class="form-group">
            <label for="serverId">Server ID:</label>
            <input type="text" id="serverId" placeholder="Example: 123456789012345678" />
        </div>
        
        <div class="form-group">
            <label for="channelId">Channel ID:</label>
            <input type="text" id="channelId" placeholder="Example: 123456789012345678" />
        </div>
        
        <div class="form-group">
            <label for="interval">Send Interval (ms):</label>
            <input type="number" id="interval" value="1000" min="100" />
        </div>
        
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" rows="4" placeholder="Send messages"></textarea>
        </div>
        
        <div class="button-group">
            <button id="startBtn">Run</button>
            <button id="stopBtn" disabled>Stop</button>
        </div>
        
        <div id="logs"></div>
    </div>

    <script>
        const tokenCountInput = document.getElementById('tokenCount');
        const tokenCountLabel = document.getElementById('tokenCountLabel');
        const tokenInputsDiv = document.getElementById('tokenInputs');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const logsDiv = document.getElementById('logs');

        // Create a dynamic progress bar for the range slider
        function createRangeProgress() {
            const range = document.getElementById('tokenCount');
            const min = parseInt(range.min);
            const max = parseInt(range.max);
            
            // Update the progress on input
            function updateProgress() {
                const value = parseInt(range.value);
                const percentage = ((value - min) / (max - min)) * 100;
                range.style.background = `linear-gradient(to right, var(--primary-color) 0%, var(--primary-color) ${percentage}%, rgba(255, 255, 255, 0.2) ${percentage}%, rgba(255, 255, 255, 0.2) 100%)`;
            }
            
            // Initial update
            updateProgress();
            
            // Update on input
            range.addEventListener('input', updateProgress);
        }
        
        // Initialize the range progress
        createRangeProgress();

        function updateTokenInputs(count) {
            tokenInputsDiv.innerHTML = '';
            for (let i = 0; i < count; i++) {
                const inp = document.createElement('input');
                inp.type = 'text';
                inp.placeholder = `Token ${i + 1}`;
                inp.className = 'token-input';
                tokenInputsDiv.appendChild(inp);
            }
        }

        tokenCountInput.addEventListener('input', () => {
            let count = parseInt(tokenCountInput.value, 10);
            tokenCountLabel.textContent = count;
            updateTokenInputs(count);
            
            // Add smooth animation to the label
            tokenCountLabel.style.transition = 'all 0.2s ease';
            tokenCountLabel.style.transform = 'scale(1.2)';
            setTimeout(() => {
                tokenCountLabel.style.transform = 'scale(1)';
            }, 200);
        });

        updateTokenInputs(parseInt(tokenCountInput.value, 10));

        function log(msg, isSuccess = false) {
            const now = new Date().toLocaleTimeString();
            const logLine = document.createElement('div');
            logLine.textContent = `[${now}] ${msg}`;
            logLine.className = isSuccess ? 'success' : 'error';
            
            // Add fade-in animation
            logLine.style.animation = 'fadeIn 0.3s ease-out forwards';
            
            logsDiv.appendChild(logLine);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        async function sendMessage(token, channelId, message) {
            try {
                const res = await fetch(`https://discord.com/api/v10/channels/${channelId}/messages`, {
                    method: 'POST',
                    headers: {
                        'Authorization': token,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content: message })
                });
                if (res.ok) {
                    const data = await res.json();
                    log(`Token: ${token.slice(0, 10)}... Successful sending!: "${message}" (ID: ${data.id})`, true);
                } else {
                    log(`Token: ${token.slice(0, 10)}... Send error: Status ${res.status}`);
                }
            } catch (err) {
                log(`Token: ${token.slice(0, 10)}... Error: ${err.message}`);
            }
        }

        let sendIntervalId = null;

        startBtn.addEventListener('click', () => {
            const tokens = Array.from(document.querySelectorAll('.token-input'))
                .map(input => input.value.trim())
                .filter(t => t.length > 0);
            const channelId = document.getElementById('channelId').value.trim();
            const message = document.getElementById('message').value;
            const intervalMs = parseInt(document.getElementById('interval').value, 10);

            if (tokens.length === 0) {
                alert('Please enter at least one token');
                return;
            }
            if (!channelId) {
                alert('Please enter your Channel ID');
                return;
            }
            if (!message) {
                alert('Enter the message you want to send');
                return;
            }
            if (isNaN(intervalMs) || intervalMs < 100) {
                alert('Please enter a value of 100ms or more for the transmission interval.');
                return;
            }

            startBtn.disabled = true;
            stopBtn.disabled = false;

            // Add visual feedback
            startBtn.innerHTML = 'Running...';
            
            log('Running tokens...');

            sendIntervalId = setInterval(() => {
                tokens.forEach(token => {
                    sendMessage(token, channelId, message);
                });
            }, intervalMs);
        });

        stopBtn.addEventListener('click', () => {
            if (sendIntervalId) {
                clearInterval(sendIntervalId);
                sendIntervalId = null;
                log('Stopped');
                startBtn.disabled = false;
                stopBtn.disabled = true;
                startBtn.textContent = 'Run';
            }
        });
    </script>
</body>
</html>
